<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW eSports</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------HEADER-------------------------------------------------------------->
    <header>
      <div>
        <img
          src="https://github.com/jhGomess.png"
          alt="Foto de Jhuan Gomes Calenta"
        />
      </div>
    </header>

    <!--------------MAIN-------------------------------------------------------------->
    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <ul class="games-list">
            <li>
              <a
                href="https://www.twitch.tv/directory/game/FIFA%2022"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/1869092879_IGDB-285x380.jpg"
                  alt="Imagem do jogo FIFA 22"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/Call%20of%20Duty%3A%20Warzone"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/512710-285x380.jpg"
                  alt="Imagem do jogo Call of Duty Warzone"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/Rocket%20League"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/30921-285x380.jpg"
                  alt="Imagem do jogo Rocket League"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>

          <ul class="channel-list">
            <li>
              <a href="https://www.twitch.tv/adolfz" target="_blank">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/7a4e37d2-590e-4922-9a66-9c87d96999b5-profile_image-150x150.png"
                  alt="Imagem do canal do adolfz"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/alanzoka" target="_blank">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Imagem do canal do alanzoka"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/maykbrito" target="_blank">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-150x150.png"
                  alt="Imagem do jogo Rocket League"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/hayashii" target="_blank">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/d67c0674-ba7c-49b4-949e-787da0542b9f-profile_image-150x150.png"
                  alt="Imagem do canal do hayashii"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
