<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW eSports</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------HEADER-------------------------------------------------------------->
    <header>
      <div>
        <img
          src="https://github.com/jhGomess.png"
          alt="Foto de Jhuan Gomes Calenta"
        />
      </div>
    </header>

    <!--------------MAIN-------------------------------------------------------------->
    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <ul class="games-list">
            <li>
              <a
                href="https://www.twitch.tv/directory/game/FIFA%2022"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/1869092879_IGDB-285x380.jpg"
                  alt="Imagem do jogo FIFA 22"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/Call%20of%20Duty%3A%20Warzone"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/512710-285x380.jpg"
                  alt="Imagem do jogo Call of Duty Warzone"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/Rocket%20League"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/30921-285x380.jpg"
                  alt="Imagem do jogo Rocket League"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
